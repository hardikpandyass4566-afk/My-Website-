<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login + Mini Games</title>

<style>
body{
margin:0;
font-family:Arial;
background:#0f2027;
color:white;
text-align:center;
}
.container{
margin-top:100px;
}
input{
padding:10px;
margin:10px;
border:none;
border-radius:5px;
}
button{
padding:10px 20px;
border:none;
border-radius:5px;
background:#00f2fe;
cursor:pointer;
}
button:hover{
background:#ff5733;
color:white;
}
.hidden{display:none;}
.game-box{
margin:20px;
padding:20px;
background:#1c1c1c;
border-radius:10px;
}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="container">
<h1>Login Page</h1>
<input type="text" id="username" placeholder="Username"><br>
<input type="password" id="password" placeholder="Password"><br>
<button onclick="login()">Submit</button>
<button onclick="resetForm()">Reset</button>
<p id="message"></p>
</div>

<!-- GAME PAGE -->
<div id="gamePage" class="hidden">

<h1>Welcome Harshit üéÆ</h1>

<!-- GAME 1 Guess Number -->
<div class="game-box">
<h2>Game 1: Guess Number (1-10)</h2>
<input type="number" id="guess">
<button onclick="checkGuess()">Guess</button>
<p id="result1"></p>
</div>

<!-- GAME 2 Counter -->
<div class="game-box">
<h2>Game 2: Click Counter</h2>
<p id="count">0</p>
<button onclick="increase()">Click Me</button>
</div>

<!-- GAME 3 Rock Paper Scissors -->
<div class="game-box">
<h2>Game 3: Rock Paper Scissors</h2>
<button onclick="rps('rock')">Rock</button>
<button onclick="rps('paper')">Paper</button>
<button onclick="rps('scissors')">Scissors</button>
<p id="result3"></p>
</div>

<!-- GAME 4 Math Quiz -->
<div class="game-box">
<h2>Game 4: Math Quiz (5 + 3 = ?)</h2>
<input type="number" id="mathAns">
<button onclick="checkMath()">Submit</button>
<p id="result4"></p>
</div>

</div>

<script>

function login(){
let user=document.getElementById("username").value;
let pass=document.getElementById("password").value;

if(user==="Harshit" && pass==="6394"){
document.getElementById("loginPage").style.display="none";
document.getElementById("gamePage").style.display="block";
}else{
document.getElementById("message").innerHTML="Wrong Username or Password ‚ùå";
}
}

function resetForm(){
document.getElementById("username").value="";
document.getElementById("password").value="";
document.getElementById("message").innerHTML="";
}

let random=Math.floor(Math.random()*10)+1;
function checkGuess(){
let guess=document.getElementById("guess").value;
if(guess==random){
document.getElementById("result1").innerHTML="Correct üéâ";
}else{
document.getElementById("result1").innerHTML="Try Again ‚ùå";
}
}

let count=0;
function increase(){
count++;
document.getElementById("count").innerHTML=count;
}

function rps(user){
let choices=["rock","paper","scissors"];
let comp=choices[Math.floor(Math.random()*3)];
if(user===comp){
document.getElementById("result3").innerHTML="Draw üòê";
}
else if(
(user==="rock" && comp==="scissors")||
(user==="paper" && comp==="rock")||
(user==="scissors" && comp==="paper")
){
document.getElementById("result3").innerHTML="You Win üéâ";
}
else{
document.getElementById("result3").innerHTML="Computer Wins ü§ñ";
}
}

function checkMath(){
let ans=document.getElementById("mathAns").value;
if(ans==8){
document.getElementById("result4").innerHTML="Correct ‚úÖ";
}else{
document.getElementById("result4").innerHTML="Wrong ‚ùå";
}
}

</script>

</body>
</html>
