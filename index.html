<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Games Hub</title>

<style>
body{
margin:0;
font-family:Arial;
background:#111;
color:white;
text-align:center;
}
input,button{
padding:8px;
margin:5px;
border:none;
border-radius:5px;
}
button{
background:#00f2fe;
cursor:pointer;
}
button:hover{
background:#ff5733;
color:white;
}
.hidden{display:none;}
canvas{
background:#222;
margin-top:10px;
border:2px solid white;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
<h1>Login</h1>
<input type="text" id="username" placeholder="Username"><br>
<input type="password" id="password" placeholder="Password"><br>
<button onclick="login()">Submit</button>
<button onclick="resetForm()">Reset</button>
<p id="msg"></p>
</div>

<!-- GAME PAGE -->
<div id="gamePage" class="hidden">
<h1>Welcome Harshit ðŸŽ®</h1>

<h2>ðŸš— Car Racing Game</h2>
<canvas id="carGame" width="300" height="400"></canvas>
<p>Use Left & Right Arrow Keys</p>

<h2>ðŸ”« Shooting Game</h2>
<canvas id="shootGame" width="300" height="400"></canvas>
<p>Click to shoot the moving target</p>

</div>

<script>

/* LOGIN SYSTEM */
function login(){
let u=document.getElementById("username").value;
let p=document.getElementById("password").value;

if(u==="Harshit" && p==="6394"){
document.getElementById("loginPage").style.display="none";
document.getElementById("gamePage").style.display="block";
startCarGame();
startShootGame();
}else{
document.getElementById("msg").innerHTML="Wrong Username or Password âŒ";
}
}

function resetForm(){
document.getElementById("username").value="";
document.getElementById("password").value="";
document.getElementById("msg").innerHTML="";
}

/* CAR RACING GAME */
let carCanvas=document.getElementById("carGame");
let ctx=carCanvas.getContext("2d");
let carX=130;
let obstacleY=0;
let obstacleX=Math.random()*250;

function startCarGame(){
setInterval(updateCarGame,30);
}

function updateCarGame(){
ctx.clearRect(0,0,300,400);

ctx.fillStyle="red";
ctx.fillRect(carX,350,40,40);

ctx.fillStyle="yellow";
ctx.fillRect(obstacleX,obstacleY,40,40);

obstacleY+=5;
if(obstacleY>400){
obstacleY=0;
obstacleX=Math.random()*250;
}

if(carX<obstacleX+40 &&
carX+40>obstacleX &&
350<obstacleY+40 &&
350+40>obstacleY){
alert("Game Over ðŸš—");
obstacleY=0;
}
}

document.addEventListener("keydown",function(e){
if(e.key==="ArrowLeft" && carX>0){carX-=15;}
if(e.key==="ArrowRight" && carX<260){carX+=15;}
});

/* SHOOTING GAME */
let shootCanvas=document.getElementById("shootGame");
let sctx=shootCanvas.getContext("2d");
let targetX=0;

function startShootGame(){
setInterval(updateShootGame,30);
shootCanvas.addEventListener("click",shoot);
}

function updateShootGame(){
sctx.clearRect(0,0,300,400);
sctx.fillStyle="lime";
sctx.beginPath();
sctx.arc(targetX,200,20,0,Math.PI*2);
sctx.fill();
targetX+=3;
if(targetX>300) targetX=0;
}

function shoot(e){
let rect=shootCanvas.getBoundingClientRect();
let mouseX=e.clientX-rect.left;
let mouseY=e.clientY-rect.top;

if(Math.abs(mouseX-targetX)<20 && Math.abs(mouseY-200)<20){
alert("Hit ðŸŽ¯");
}
}

</script>

</body>
</html>
