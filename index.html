<!DOCTYPE html>
<html>
<head>

<title>Harshit Pro Portfolio</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#0f2027;
color:white;
scroll-behavior:smooth;
}

header{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:linear-gradient(to right,#2c5364,#203a43,#0f2027);
text-align:center;
}

header h1{
font-size:50px;
margin:10px;
}

.typing{
color:#00f2fe;
font-size:22px;
}

button{
padding:10px 25px;
border:none;
background:#00f2fe;
border-radius:30px;
cursor:pointer;
margin-top:20px;
}

button:hover{
background:#ff5733;
color:white;
}

nav{
background:#111;
padding:10px;
text-align:center;
position:sticky;
top:0;
}

nav a{
color:white;
margin:15px;
text-decoration:none;
font-weight:bold;
}

nav a:hover{
color:#00f2fe;
}

.section{
padding:60px;
text-align:center;
}

.skills{
width:80%;
margin:auto;
}

.bar{
background:#333;
border-radius:20px;
margin:15px 0;
}

.bar div{
padding:10px;
border-radius:20px;
}

.html{width:90%;background:#ff5733;}
.css{width:80%;background:#3498db;}
.js{width:70%;background:#f1c40f;}

.slider{
width:80%;
margin:auto;
overflow:hidden;
border-radius:10px;
}

.slides{
display:flex;
animation:slide 9s infinite;
}

.slides img{
width:100%;
}

@keyframes slide{
0%{transform:translateX(0);}
33%{transform:translateX(-100%);}
66%{transform:translateX(-200%);}
100%{transform:translateX(0);}
}

.card-container{
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:20px;
}

.card{
background:#1c1c1c;
width:250px;
padding:20px;
border-radius:10px;
transition:0.4s;
}

.card:hover{
transform:scale(1.05);
}

footer{
background:#111;
padding:20px;
text-align:center;
}
</style>
</head>
