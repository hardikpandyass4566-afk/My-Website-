<!DOCTYPE html>
<html>
<head>
<title>Typing Guru - Free Online Typing Test</title>
<meta name="description" content="Typing Guru - Free English typing test with WPM and accuracy calculator.">
<meta name="keywords" content="typing guru, typing test, english typing practice">

<style>
body{
background:#111;
color:white;
font-family:Arial;
text-align:center;
margin:0;
}
.container{
width:90%;
max-width:900px;
margin:auto;
padding:20px;
}
select,button{
padding:8px;
margin:5px;
}
#textDisplay{
background:#222;
padding:15px;
min-height:120px;
border-radius:5px;
margin-top:15px;
font-size:20px;
text-align:left;
}
#inputBox{
width:100%;
padding:10px;
margin-top:10px;
font-size:20px;
}
.correct{color:white;}
.wrong{color:red;}
.controls{margin-top:10px;}
</style>
</head>

<body>

<div class="container">
<h1>‚å® Typing Guru</h1>

<div class="controls">
<select id="mode">
<option value="lower">Small Letters</option>
<option value="upper">Capital Letters</option>
<option value="mixed">Mixed Letters</option>
</select>

<select id="time">
<option value="120">2 Minutes</option>
<option value="300">5 Minutes</option>
<option value="600">10 Minutes</option>
<option value="900">15 Minutes</option>
<option value="1800">30 Minutes</option>
</select>

<button onclick="startTest()">Start</button>
<button onclick="changeFont(2)">A+</button>
<button onclick="changeFont(-2)">A-</button>
</div>

<div id="timer">Time: 0</div>
<div id="wpm">WPM: 0</div>
<div id="accuracy">Accuracy: 0%</div>

<div id="textDisplay"></div>
<textarea id="inputBox" placeholder="Start typing here..." disabled></textarea>

</div>

<script>
let text="";
let timeLeft=0;
let timerInterval;
let fontSize=20;

function generateText(mode){
let sample="Typing Guru is the best platform to improve your typing speed and accuracy. Practice daily to become faster and more accurate in English typing.";

if(mode==="upper") return sample.toUpperCase();
if(mode==="lower") return sample.toLowerCase();
return sample;
}

function startTest(){
let mode=document.getElementById("mode").value;
timeLeft=parseInt(document.getElementById("time").value);
text=generateText(mode);

document.getElementById("textDisplay").innerHTML="";
for(let char of text){
document.getElementById("textDisplay").innerHTML+=`<span>${char}</span>`;
}

document.getElementById("inputBox").value="";
document.getElementById("inputBox").disabled=false;
document.getElementById("inputBox").focus();

clearInterval(timerInterval);
timerInterval=setInterval(updateTimer,1000);
}

function updateTimer(){
if(timeLeft<=0){
clearInterval(timerInterval);
document.getElementById("inputBox").disabled=true;
return;
}
timeLeft--;
document.getElementById("timer").innerHTML="Time: "+timeLeft+"s";
}

document.getElementById("inputBox").addEventListener("input",function(){
let input=this.value;
let spans=document.querySelectorAll("#textDisplay span");
let correct=0;

for(let i=0;i<spans.length;i++){
if(input[i]==null){
spans[i].className="";
}
else if(input[i]===spans[i].innerText){
spans[i].className="correct";
correct++;
}
else{
spans[i].className="wrong";
}
}

let words=input.trim().split(" ").length;
let minutes=(parseInt(document.getElementById("time").value)-timeLeft)/60;
let wpm=Math.round(words/minutes || 0);
let accuracy=Math.round((correct/input.length)*100 || 0);

document.getElementById("wpm").innerHTML="WPM: "+wpm;
document.getElementById("accuracy").innerHTML="Accuracy: "+accuracy+"%";
});

function changeFont(size){
fontSize+=size;
document.getElementById("textDisplay").style.fontSize=fontSize+"px";
document.getElementById("inputBox").style.fontSize=fontSize+"px";
}
</script>

</body>
</html>
