<!DOCTYPE html>
<html>
<head>
<title>PUBG Style Survival</title>
<style>
body{
margin:0;
background:black;
color:white;
font-family:Arial;
text-align:center;
}

#loginPage{
margin-top:100px;
}

input{
padding:10px;
margin:10px;
width:200px;
}

button{
padding:10px 20px;
cursor:pointer;
}

canvas{
background:#222;
border:2px solid white;
margin-top:20px;
}
</style>
</head>

<body>

<div id="loginPage">
<h2>Login</h2>
<input type="text" id="username" placeholder="Username"><br>
<input type="password" id="password" placeholder="Password"><br>
<button onclick="login()">Submit</button>
<button onclick="resetForm()">Reset</button>
<p id="msg"></p>
</div>

<div id="gamePage" style="display:none;">
<h2>üî• PUBG Survival Game üî•</h2>
<p>Move: Arrow Keys | Shoot: Space</p>
<canvas id="gameCanvas" width="400" height="500"></canvas>
<p id="info"></p>
<button onclick="restartGame()">Restart</button>
</div>

<script>
function login(){
let u=document.getElementById("username").value.trim().toLowerCase();
let p=document.getElementById("password").value.trim();

if(u==="harshit" && p==="6394"){
document.getElementById("loginPage").style.display="none";
document.getElementById("gamePage").style.display="block";
startGame();
}else{
document.getElementById("msg").innerHTML="Wrong Username or Password ‚ùå";
}
}

function resetForm(){
document.getElementById("username").value="";
document.getElementById("password").value="";
}

let canvas=document.getElementById("gameCanvas");
let ctx=canvas.getContext("2d");

let player={x:180,y:400,width:40,height:40,health:100};
let bullets=[];
let enemies=[];
let score=0;
let gameInterval;

function startGame(){
document.addEventListener("keydown",movePlayer);
gameInterval=setInterval(updateGame,30);
}

function movePlayer(e){
if(e.key==="ArrowLeft") player.x-=15;
if(e.key==="ArrowRight") player.x+=15;
if(e.key==="ArrowUp") player.y-=15;
if(e.key==="ArrowDown") player.y+=15;
if(e.key===" ") bullets.push({x:player.x+15,y:player.y});
}

function updateGame(){
ctx.clearRect(0,0,400,500);

ctx.fillStyle="blue";
ctx.fillRect(player.x,player.y,player.width,player.height);

for(let i=0;i<bullets.length;i++){
bullets[i].y-=10;
ctx.fillStyle="yellow";
ctx.fillRect(bullets[i].x,bullets[i].y,5,10);
}

if(Math.random()<0.03){
enemies.push({
x:Math.random()*360,
y:0,
width:40,
height:40
});
}

for(let i=0;i<enemies.length;i++){
enemies[i].y+=3;
ctx.fillStyle="red";
ctx.fillRect(enemies[i].x,enemies[i].y,40,40);

if(enemies[i].y>500){
player.health-=10;
enemies.splice(i,1);
}

for(let j=0;j<bullets.length;j++){
if(bullets[j] &&
bullets[j].x < enemies[i].x+40 &&
bullets[j].x+5 > enemies[i].x &&
bullets[j].y < enemies[i].y+40 &&
bullets[j].y+10 > enemies[i].y){
enemies.splice(i,1);
bullets.splice(j,1);
score++;
break;
}
}
}

document.getElementById("info").innerHTML=
"Health: "+player.health+" | Score: "+score;

if(player.health<=0){
clearInterval(gameInterval);
alert("Game Over! Score: "+score);
}
}

function restartGame(){
player.health=100;
score=0;
bullets=[];
enemies=[];
clearInterval(gameInterval);
startGame();
}
</script>

</body>
</html>
